body {

/* Style the header */
header {

  font-size: 25px;
  color: white;
}

.logo {
    position: absolute;

/* Container for flexboxes */
section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Ensure full screen height */
  font-size: 20px;
}

/* White content container */
.container {
  background-color: black;
  padding: 20px;
  margin-left: 100px;
  width: 100%;
  max-width: 1500px;
  border-radius: 0px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  text-align: left;
  color: rgba(255, 255, 255, 0.9);
}

/* Button styling */
.button-container {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.button-group {
  display: flex;
  justify-content: flex-start; /* Align to the left */
  gap: 40px; /* Space between buttons */
  flex-wrap: wrap; /* Allow responsiveness */
  margin-left: 10px;
}

.btn {
  border: none;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  font-style: Garamond, serif;
  cursor: pointer;
  border-radius: 0px;
  transition: background-color 0.3s ease, color 0.3s ease;;
